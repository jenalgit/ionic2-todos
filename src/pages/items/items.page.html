<ion-header>
  <ion-navbar>
    <ion-title>
      Items
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openAddItemModal()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list reorder="true" (ionItemReorder)="reorder($event)">

    <ng-container *ngFor="let item of items; let i = index;">
      <ion-item-sliding *ngIf="!item.archived">

        <ion-item>
          <ion-label [class.completed]="item.completed" (tap)="toggleItemCompleted(item)">{{ item.title }}</ion-label>
        </ion-item>

        <ion-item-options side="left">
          <button
            ion-button
            color="primary"
            (tap)="archiveItem(item)">
            <ion-icon name="archive"></ion-icon> Archive
          </button>
        </ion-item-options>
        <ion-item-options>
          <button
            ion-button
            color="light"
            (tap)="viewItem(item)">
            <ion-icon name="clipboard"></ion-icon> Details
          </button>
          <button
            ion-button
            color="danger"
            (tap)="removeItem(item)">
            <ion-icon name="trash"></ion-icon> Delete
          </button>
        </ion-item-options>

      </ion-item-sliding>
    </ng-container>

  </ion-list>
</ion-content>
