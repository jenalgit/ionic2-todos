<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Todo Item
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <form [formGroup]="todo" (ngSubmit)="addTodo()">
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-input type="text" formControlName="description"></ion-input>
      </ion-item>

      <div padding>
        <button type="submit" block large ion-button color="primary" [disabled]="!todo.valid">Save</button>
      </div>

    </form>

  </ion-list>


</ion-content>
